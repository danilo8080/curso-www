    <div id="container">

        <div id="panel">
            <div class="d-flex flex-column justify-content-center align-items-center panelcontent">
                <h3>Create Product</h3>
                <form id="form">

                    <input class="form-control" id="idproduct" type="text" placeholder="product id">
                    <input class="form-control" id="nameproduct" type="text" placeholder="product name">
                    <input class="form-control" id="priceproduct" type="text" placeholder="product price">
                    <input class="form-control" id="imgproduct" type="text" placeholder="product img">
                    <input class="form-control" id="invtproduct" type="text" placeholder="product num inventory">
                    <button type="submit" class="btn btn-outline-success" id="create_button">Create Product</button>

                </form>
                
                
                <button type="button" class="btn btn-dark" id="refresh_button">Refresh List</button>
            </div>
        </div>

        <div id="content" class="d-flex flex-column  ">

            <div class="mb-3 panelcontent">
                <h4 for="formFile" class="form-label">search product</h4>
                <form class="d-flex" role="search">
                    <input id="searchproductbox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search_button" class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>

            <div id="product_list" class="panelcontent">


            </div>
